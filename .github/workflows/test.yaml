name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    schedule:
        - cron: '0 8 * * *'

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            python-version: [3.8]
            os: [ubuntu-20.04]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - uses: webfactory/ssh-agent@v0.7.0
              with:
                  ssh-private-key: ${{ secrets.SCOPED_SSH_KEY }}
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                python-version: ${{ matrix.python-version }}
            - name: install newest skrobot
              run: |
                  sudo apt-get install libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev
                  cd /tmp
                  git clone git@github.com:iory/scikit-robot.git
                  cd scikit-robot
                  pip3 install -e .
            - name: install skmp
              run: |
                  sudo apt-get update && sudo apt install libunwind-dev libgoogle-glog-dev libeigen3-dev
                  git clone git@github.com:HiroIshida/scikit-motionplan.git && cd scikit-motionplan && pip3 install . && rm -rf *

            - name: install this this package
              run: |
                  pip3 install -e .

            - name: pip install pytest and mypy
              run: |
                  pip3 install pytest
                  pip3 install mypy

            - name: Run Pytest
              run: |
                  pytest -v tests

            - name: Run mypy
              run: |
                  mypy .
